<svg width="180" height="48" viewBox="0 0 180 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-core-light { fill: #FFFFFF; font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size: 24px; font-weight: 500; letter-spacing: 1px; }
      .text-hr-light { fill: #C4A35A; font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size: 24px; font-weight: 500; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- C with target icon (white for dark background) -->
  <g transform="translate(4,4)">
