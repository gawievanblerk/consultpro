    <path d="M20 2 C8.954 2 0 10.954 0 22 C0 33.046 8.954 42 20 42 C26.627 42 32.512 38.836 36.264 33.836"
          fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <!-- Inner circle (target) -->
    <circle cx="20" cy="22" r="10" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <!-- Center dot -->
