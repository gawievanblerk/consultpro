<svg width="512" height="128" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-consult { fill: #334155; font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size: 42px; font-weight: 500; }
      .text-pro { fill: #4f46e5; font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size: 42px; font-weight: 600; }
      .tagline { fill: #64748b; font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; font-size: 16px; font-weight: 500; letter-spacing: 0.5px; }
    </style>
    <linearGradient id="link1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="link2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#4338ca" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Back link (behind) -->
  <g transform="translate(12,16)">
    <rect x="28" y="32" rx="12" ry="12" width="56" height="24"
          fill="none" stroke="url(#link2Gradient)" stroke-width="6" stroke-linecap="round"
          transform="rotate(-30 56 44)" opacity="0.7"/>
  </g>

  <!-- Front link (overlapping, with shadow) -->
  <g transform="translate(12,16)" filter="url(#shadow)">
    <rect x="8" y="32" rx="12" ry="12" width="56" height="24"
          fill="none" stroke="url(#link1Gradient)" stroke-width="6" stroke-linecap="round"
          transform="rotate(-30 36 44)"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(115,54)">
    <text class="text-consult" x="0" y="0">Consult</text>
    <text class="text-pro" x="156" y="0">Pro</text>
    <text class="tagline" x="2" y="30">Professional Consulting Management</text>
  </g>
</svg>
