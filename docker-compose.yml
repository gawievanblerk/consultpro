version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: consultpro-db
    environment:
      POSTGRES_USER: consultpro
      POSTGRES_PASSWORD: consultpro_secret
      POSTGRES_DB: consultpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consultpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: consultpro-backend
    environment:
      NODE_ENV: production
      PORT: 4020
      DATABASE_URL: postgres://consultpro:consultpro_secret@db:5432/consultpro
      JWT_SECRET: consultpro-jwt-secret-change-in-production
      DEMO_MODE: "true"
    ports:
      - "4020:4020"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: consultpro-frontend
    environment:
      VITE_API_URL: http://localhost:4020
    ports:
      - "5020:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
