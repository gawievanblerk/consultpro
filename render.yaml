# Render Blueprint - CoreHR (HR & Consulting Platform)
# Domain: corehr.africa

services:
  # Backend API Service
  - type: web
    name: corehr-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: node src/server.js
    healthCheckPath: /health
    customDomains:
      - api.corehr.africa
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4020
      - key: DEMO_MODE
        value: "true"
      - key: CORS_ORIGIN
        value: https://corehr.africa,https://www.corehr.africa,https://ess.corehr.africa
      - key: DATABASE_URL
        fromDatabase:
          name: corehr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@corehr.africa
      - key: FRONTEND_URL
        value: https://corehr.africa

  # Frontend Static Site
  - type: web
    name: corehr-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    customDomains:
      - corehr.africa
      - www.corehr.africa
      - ess.corehr.africa
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /assets/*
        name: Cache-Control
        value: no-cache, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.corehr.africa

# PostgreSQL Database
databases:
  - name: corehr-db
    region: oregon
    plan: basic-256mb
    databaseName: corehr
    user: corehr
    postgresMajorVersion: 15
