# Render Blueprint - ConsultPro (TeamACE HR Platform)
# Deploy with: render deploy

services:
  # Backend API Service
  - type: web
    name: consultpro-backend
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm ci
    startCommand: node src/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4020
      - key: DEMO_MODE
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: consultpro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: web
    name: consultpro-frontend
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: consultpro-backend
          type: web
          property: host

# PostgreSQL Database
databases:
  - name: consultpro-db
    region: oregon
    plan: starter
    databaseName: consultpro
    user: consultpro
    postgresMajorVersion: 15
